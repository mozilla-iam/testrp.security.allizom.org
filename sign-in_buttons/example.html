<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="example.css" type="text/css">
        <title>Example Mozilla Sign In Buttons</title>
    </head>

    <body>
        <h2>Button Examples</h2>

        <h3>Standard Buttons</h3>
        <p>
            <button class="btn-signin btn-signin-sandstone">Sign In</button>
            <button class="btn-signin btn-signin-red">Sign In</button>
            <button class="btn-signin btn-signin-charcoal">Sign In</button><br>
            <button class="btn-signin btn-signin-sandstone btn-signin-shadow">Sign In</button>
            <button class="btn-signin btn-signin-red btn-signin-shadow">Sign In</button>
            <button class="btn-signin btn-signin-charcoal btn-signin-shadow">Sign In</button>
        </p>

        <h3>Wide Buttons</h3>
        <p>
            <button class="btn-signin btn-signin-sandstone btn-signin-wide">Sign In</button><br>
            <button class="btn-signin btn-signin-red btn-signin-wide">Sign In</button><br>
            <button class="btn-signin btn-signin-charcoal btn-signin-wide">Sign In</button><br>
            <button class="btn-signin btn-signin-sandstone btn-signin-shadow btn-signin-wide">Sign In</button><br>
            <button class="btn-signin btn-signin-red btn-signin-shadow btn-signin-wide">Sign In</button><br>
            <button class="btn-signin btn-signin-charcoal btn-signin-shadow btn-signin-wide">Sign In</button>
        </p>

        <h3>Large Buttons</h3>
        <p>
            <button class="btn-signin btn-signin-sandstone btn-signin-lg">Sign In</button>
            <button class="btn-signin btn-signin-sandstone btn-signin-shadow btn-signin-lg">Sign In</button><br>
            <button class="btn-signin btn-signin-red btn-signin-lg">Sign In</button>
            <button class="btn-signin btn-signin-red btn-signin-shadow btn-signin-lg">Sign In</button><br>
            <button class="btn-signin btn-signin-charcoal btn-signin-lg">Sign In</button>
            <button class="btn-signin btn-signin-charcoal btn-signin-shadow btn-signin-lg">Sign In</button>
        </p>

        <h3>Disabled Buttons</h3>
        <p>
            <button class="btn-signin btn-signin-sandstone disabled">Sign In</button>
            <button class="btn-signin btn-signin-red disabled">Sign In</button>
            <button class="btn-signin btn-signin-charcoal disabled">Sign In</button>
        </p>
    </body>
</html>
